<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/animal-trivia.js" defer></script>
    <script src="./scripts/backgroundMusic.js" defer></script>
    <title>Animal-Ttrivia</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="coins">
          <img src="./assets/coin.png" alt="Coin Icon" />
          <p class="coins__number">0</p>
        </div>
      </div>
      <h1>ANIMAL TRIVIA</h1>
    </header>
    <form action="#" class="form">
      <input type="text" placeholder="Enter your name" class="form__input" />
      <button type="submit" class="form__button">START</button>
    </form>
    <footer class="footer">
      <button class="footer__button" id="soundButton">🔊 Sound On</button>
      <audio
        id="backgroundAudio"
        src="./assets/audio/background-music.mp3"
        loop
      ></audio>
      <button class="footer__button">📝 Privacy Policy</button>
      <button class="footer__button">🎮 More Games</button>
    </footer>
  </body>
</html>
