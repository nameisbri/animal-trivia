<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/question.css" />
    <link rel="stylesheet" href="./styles/scores.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./scripts/animal-trivia.js" defer></script>
    <script src="./scripts/backgroundMusic.js" defer></script>
    <title>Animal Trivia</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="coins">
          <img src="./assets/coin.png" alt="Coin Icon" />
          <p class="coins__number">0</p>
        </div>
      </div>
      <h1>ANIMAL TRIVIA</h1>
    </header>

    <main>
      <!-- Intro Screen -->
      <section class="intro-screen">
        <form action="#" class="form">
          <input
            type="text"
            name="playerName"
            placeholder="Enter your name"
            class="form__input"
          />
          <button type="submit" class="form__button" id="startButton">
            START
          </button>
        </form>
      </section>

      <!-- Question Screen -->
      <section class="question-screen" style="display: none">
        <div class="q__wrapper">
          <h1 class="q__title"></h1>
          <div class="q__content"></div>
          <div class="q__item"></div>
        </div>
      </section>

      <!-- Score Screen -->
      <section class="score-screen" style="display: none">
        <header class="score-board">
          <h2 class="score-board__title">Total Score:</h2>
          <p class="score-board__score">0/100</p>
        </header>
        <main class="score-summary">
          <h2 class="score-summary__congratulations">Congratulations!</h2>
          <div class="score-summary__coin">
            <img
              src="./assets/coin-large.png"
              alt="coin-large"
              class="score-summary__coin-icon"
            />
            <p class="score-summary__coin-number">0</p>
          </div>
          <button id="restartButton" class="score-summary__button">
            PLAY AGAIN
          </button>
        </main>
      </section>
    </main>
    <footer class="footer">
      <button class="footer__button" id="soundButton">üîä Sound On</button>
      <button class="footer__button">üìù Privacy Policy</button>
      <button class="footer__button">üéÆ More Games</button>
    </footer>
  </body>
</html>
